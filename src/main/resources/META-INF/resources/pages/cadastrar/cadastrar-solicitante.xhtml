<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastrar Solicitante</title>
    <style>
        /* Resetando margens e padding padrão do body e html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Garantir que o conteúdo comece desde o topo */
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group .ui-widget {
            margin-top: 5px;
        }

        .button-container {
            text-align: center;
        }

        p\:commandButton {
            width: 150px;
        }

        .btn-custom {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        /* Header personalizado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed; /* Fixar o header no topo */
            top: 0; /* Garantir que o header fique no topo */
            left: 0;
            z-index: 1000; /* Garantir que o header fique sobre outros elementos */
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #ffd700; /* Cor dourada quando passar o mouse */
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Ajuste para o conteúdo não ficar colado ao header */
        .content {
            margin-top: 100px; /* Ajuste para o conteúdo ter um espaço suficiente abaixo do header */
            width: 100%;
            display: flex;
            justify-content: center;
        }

    </style>
</h:head>

<h:body>
    <!-- Header Personalizado -->
    <div class="header">
        <div class="logo">Agendamento</div>
        <nav>
            <a href="/pages/index.xhtml">Home</a>
        </nav>
    </div>

    <div class="content">
        <p:growl id="msgs" showDetail="true" life="5000" sticky="false" />

        <h:form>
            <p:growl id="msgs" showDetail="true" life="5000" sticky="false" />

            <p:panel styleClass="container">
                <f:facet name="header">
                    <h2 style="text-align: center; margin: 0;">Cadastrar Solicitante</h2>
                </f:facet>

                <div class="form-group">
                    <label>Nome Solicitante:</label>
                    <p:inputText id="solicitante"
                                 value="#{solicitanteBean.nomeSolicitante}"
                                 placeholder="Informe o nome do solicitante"
                                 required="true"
                                 requiredMessage="Nome do solicitante é obrigatório"
                                 maxlength="150"
                                 oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '');" />
                </div>

                <div class="form-group button-container">
                    <p:commandButton value="Cadastrar" action="#{solicitanteBean.cadastrarSolicitante}"
                                     styleClass="btn-custom" update="@form msgs" process="@form" />
                    <p:button value="Voltar" outcome="/pages/index.xhtml" styleClass="btn-custom" />
                </div>
            </p:panel>
        </h:form>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Sistema de Agendamento. Todos os direitos reservados.</p>
    </div>
</h:body>
</html>
