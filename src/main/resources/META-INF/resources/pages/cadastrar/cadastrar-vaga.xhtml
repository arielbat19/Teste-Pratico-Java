<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastrar Vaga</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group .ui-widget {
            margin-top: 5px;
        }

        .button-container {
            text-align: center;
        }

        p\:commandButton {
            width: 150px;
        }

        .btn-custom {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #ffd700;
        }

        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .content {
            margin-top: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

    </style>
</h:head>

<h:body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Agendamento</div>
        <nav>
            <a href="/pages/index.xhtml">Home</a>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <!-- Growl para mensagens globais -->
        <p:growl id="msgs" showDetail="true" life="5000" />

        <h:form id="formCadastro">
            <p:panel styleClass="container">
                <f:facet name="header">
                    <h2 style="text-align: center; margin: 0;">Cadastrar Vaga</h2>
                </f:facet>

                <div class="form-group">
                    <label>Data Início:</label>
                    <p:calendar id="dataInicio" value="#{vagaBean.dataInicio}"
                                placeholder="Selecione a data de início"
                                required="true" requiredMessage="Data de início é obrigatória" />
                </div>

                <div class="form-group">
                    <label>Data Fim:</label>
                    <p:calendar id="dataFim" value="#{vagaBean.dataFim}"
                                placeholder="Selecione a data de fim"
                                required="true" requiredMessage="Data de fim é obrigatória" />
                </div>

                <div class="form-group">
                    <label>Quantidade de Vagas:</label>
                    <p:spinner id="quantidadeVaga" value="#{vagaBean.quantidadeVaga}" min="1" max="100"
                               required="true" requiredMessage="A quantidade de vagas é obrigatória" />
                </div>

                <div class="form-group button-container">
                    <p:commandButton value="Cadastrar"
                                     action="#{vagaBean.cadastrarVaga}"
                                     styleClass="btn-custom"
                                     update="@form msgs" />
                    <p:button value="Voltar" outcome="/pages/index.xhtml" styleClass="btn-custom" />
                </div>
            </p:panel>
        </h:form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Sistema de Agendamento. Todos os direitos reservados.</p>
    </div>
</h:body>
</html>
