<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Menu de Navegação</title>
	<style>
        .ui-menubar {
            background-color: #007bff !important;
            width: 100% !important;
            border: none !important;
            margin: 0 !important;
            padding: 10px 20px !important;
            box-sizing: border-box;
        }

        .ui-menu.ui-menubar {
            background-color: #007bff !important;
            border: none !important;
        }

        .ui-menuitem {
            color: white !important;
            background-color: #007bff !important;
            font-weight: bold;
            border-radius: 4px;
            padding: 8px 16px;
            text-transform: uppercase;
        }

        .ui-menuitem:hover {
            background-color: #0056b3 !important
        }

        .ui-menubar .ui-submenu-header {
            color: white !important;
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Arial', sans-serif;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        .main-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .main-content p {
            font-size: 18px;
            color: #666;
        }

        h:form {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .ui-button {
            background-color: #007bff !important;
            color: white !important;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .ui-button:hover {
            background-color: #0056b3 !important;
        }
	</style>
</h:head>

<h:body>
	<h:form>
		<!-- Menu Principal -->
		<p:menubar>
			<!-- Menu Cadastrar -->
			<p:submenu label="Cadastrar">
				<p:menuitem value="Cadastrar Vaga" outcome="/pages/cadastrar/cadastrar-vaga.xhtml" />
				<p:menuitem value="Cadastrar Solicitante" outcome="/pages/cadastrar/cadastrar-solicitante.xhtml" />
				<p:menuitem value="Cadastrar Agendamento" outcome="/pages/cadastrar/cadastrar-agendamento.xhtml" />
			</p:submenu>

			<!-- Menu Consultar -->
			<p:submenu label="Consultar">
				<p:menuitem value="Consulta de Agendamento" outcome="/pages/consultar/consultar-agendamentos.xhtml" />
				<p:menuitem value="Consulta Total de Agendamento" outcome="/pages/consultar/consulta-total-agendamentos.xhtml" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<!-- Conteúdo da Página -->
	<div class="main-content">
		<h1>Bem-vindo ao Sistema de Agendamentos!</h1>
		<p>Faça o cadastro de vagas, solicitantes e agendamentos de forma rápida e fácil.</p>
	</div>

	<!-- Footer -->
	<div class="footer">
		<p>© 2024 Sistema de Agendamento. Todos os direitos reservados.</p>
	</div>
</h:body>
</html>
